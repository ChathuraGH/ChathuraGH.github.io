<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 0%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: blue;
  font-weight: bold;
}
</style>
<body>


<div id="myProgress">
  <div id="myBar">0%</div>
</div>

<br>


<script>
function Progressbar_move(m) {
	if(m.status=="recognizing text"){
		var elem = document.getElementById("myBar");   
		elem.style.width = Number((m.progress * 100).toString().slice(0,4)) + '%'; 
		elem.innerHTML = 'Proccessing  ' + Number((m.progress * 100).toString().slice(0,4)) + '%';
	}
	else{
		// console.log(m.status)
		var elem = document.getElementById("myBar");   
		elem.style.width = Number((m.progress * 100).toString().slice(0,4)) + '%'; 
		elem.innerHTML = m.status + '  ' + Number((m.progress * 100).toString().slice(0,4)) + '%';
	}

}


function Text_Adder(recognized,el_id,confidence=30){
	// v1
	// document.getElementById(el_id).innerHTML = recognized.data.text;

	// v2
	$(`#${el_id}`).html('');
	recognized.data.lines.forEach(function(l){
		if(l.confidence>=confidence){

			$(`#${el_id}`).append(`

				<div style="" 

				contenteditable="true" 
				class="line_text" 
				data-line_confidence="${l.confidence}" 
				data-line_text="${l.text}">${l.text}

					<div contenteditable="false" 
					style="background-color:
					${ (() => {
						x=l.confidence;
						if(x>=50){
						g=100;
						r=(100-x)*2;
						}
						else if(x<50){
							g=x*2;
							r=100;
						}
						green=(255*g)/100;
						red=(255*r)/100;
						color=`rgb(${red}, ${green}, 0);`;
						return color;

					} )() }
					width:50px;height:100%;float: inline-end;">${Number((l.confidence).toString().slice(0,4))}%</div>
				</div>

				`);
		}
	});


	// $(".line_text").animate({backgroundColor: '#0000ff',color: '#ffffff'},400);
	// $(".line_text").animate({backgroundColor: '#add8e6',color: '#000000'},400);

	$(".line_text").animate({color: '#ffffff'},400);
	$(".line_text").animate({color: '#000000'},400);



}

</script>

<script type='module'>


// equ > Math / equation detection
// osd > Orientation and script detection

async function Worker_createWorker(current_lang_combo='eng+osd'){

console.log('\ncurrent_lang_combo == '+current_lang_combo+'\n');

// const tesseract_worker = await Tesseract.createWorker('eng+sin+osd', 1, {
// window.tesseract_worker = await Tesseract.createWorker('eng+sin+osd', 1, {
window.tesseract_worker = await Tesseract.createWorker(current_lang_combo, 1, {
  // corePath: '../../node_modules/tesseract.js-core',
	corePath: 'dist/tesseract-core-simd-lstm.wasm.js',
	workerPath: 'dist/worker.min.js',

  logger: function(m){
  	console.log(m);
  	
  	Progressbar_move(m);

  }
});

}

await Worker_createWorker('eng+osd');


function Lang_Combo_Get(){
	var combo=$("select.qtagselect__select option[selected=''],select.qtagselect__select option[selected='selected']").map(function(){return $(this).val();}).get().join('+')+'+osd';
	if(combo=='+osd'){
		return 'eng+osd';
	}
	else{
		return combo;
	}
}





const recognize = async function(evt){

	var worker=await Worker_createWorker(Lang_Combo_Get());

	// console.log('hi');
	// console.log($("select.qtagselect__select option[selected=''],select.qtagselect__select option[selected='selected']"));
	// console.log($("select.qtagselect__select option[selected=''],select.qtagselect__select option[selected='selected']").map(function(){return $(this).val();}).get().join('+')+'+osd');
	// console.log($("select.qtagselect__select option[selected=''],select.qtagselect__select option[selected='selected']").each(function(i){console.log(i,this)}));


	const files = evt.target.files;

	for (let i=0; i<files.length; i++) {
		// const ret = await tesseract_worker.recognize(files[i]);
		window.ret = await window.tesseract_worker.recognize(files[i],{pdfTitle: `${files[i].name}`},{pdf: true});

		console.log(window.ret);
		alert(window.ret.data.text);
		console.log(window.ret.data);
		console.log(window.ret.data.text);

		
		Text_Adder(window.ret,'text_div',30);


		window.ret.data.lines.forEach(function(l){
		if(l.confidence>=50){
			console.log(l.confidence,'-::-',l.text);
		}

		// console.log(line);
		});


	}
}
const elm = document.getElementById('uploader');
elm.addEventListener('change', recognize);
</script>

<script type="text/javascript">

function Original_Image_View(){
	var oFReader=new FileReader();
	oFReader.readAsDataURL(document.getElementById("uploader").files[0]);
	oFReader.onload=function(ev){
		$('.front').html(`<img src="${ ev.target.result }" alt="">`);
	}
}




function Box_Image_View(){
	var oFReader=new FileReader();
	oFReader.readAsDataURL(document.getElementById("uploader").files[0]);
	oFReader.onload=function(ev){



		$('.front').html(`

			<canvas id="canvas-overlay"></canvas>
			<img id="box_image" src="${ ev.target.result }" alt="">

			`);


		$('.front img#box_image').on('load',function(){

			// console.log(this);


			var input = document.getElementById('box_image');

			var input_overlay = document.getElementById('canvas-overlay');
			var ioctx = input_overlay.getContext('2d');


			// var input = document.getElementById("uploader").files[0]
			// var input_overlay = document.getElementById('canvas-overlay');
			// var ioctx = input_overlay.getContext('2d');

			input_overlay.width = input.naturalWidth;
			input_overlay.height = input.naturalHeight;

			// input_overlay.width = input.naturalWidth;
			// input_overlay.height = input.naturalHeight;

			// ioctx.clearRect(0,0, input_overlay.width, input_overlay.height);

			window.ret.data.words.forEach(function(w){
				var b = w.bbox;
				// console.log(b);
				ioctx.strokeWidth = 20;
				ioctx.strokeStyle = 'red';
				ioctx.strokeRect(b.x0, b.y0, b.x1-b.x0, b.y1-b.y0);
				ioctx.beginPath();
				ioctx.moveTo(w.baseline.x0, w.baseline.y0);
				ioctx.lineTo(w.baseline.x1, w.baseline.y1);
				ioctx.strokeStyle = 'green';
				ioctx.stroke();
			});
		});




	}




}

function PDF_View(){

	var pdf = window.ret.data.pdf;
	console.log(window.ret);
	console.log(pdf);

	const blob = new Blob([new Uint8Array(pdf)], { type: 'application/pdf' });


	$('.front').html(`
		<iframe src="${ URL.createObjectURL(blob) }" 
		height="98%" width="98%" 
		style="height:98%;width:98%;"  alt=""></iframe>

	`);
}


function PDF_Download(){

var pdf = window.ret.data.pdf;
console.log(window.ret);
console.log(pdf);

const filename = 'tesseract-ocr-result.pdf';
const blob = new Blob([new Uint8Array(pdf)], { type: 'application/pdf' });
if (navigator.msSaveBlob) {
  // IE 10+
  navigator.msSaveBlob(blob, filename);
} 
else{
	const link = document.createElement('a');
	if (link.download !== undefined) {
		const url = URL.createObjectURL(blob);
		link.setAttribute('href', url);
		link.setAttribute('download', filename);
		link.style.visibility = 'hidden';
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	}
}
}
</script>
